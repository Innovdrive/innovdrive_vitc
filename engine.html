<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Crew Members</title>

<style>

    body {

        font-family: Arial, sans-serif;

        margin: 0;

        padding: 0;

        background-color: #131010;

    }



    .container {

        background-image: url("assets/img/bike.jpg");

        background-size: 1250px;

        max-width: 800px;

        margin: 50px auto;

        padding: 20px;

        background-color: #050505;

        border-radius: 10px;

        box-shadow: 0 0 10px rgb(246, 244, 244);

    }



    h1 {

        text-align: center;

        margin-bottom: 20px;

    }



    .team-member {

        display: flex;

        align-items: center;

        margin-bottom: 20px;

        padding: 10px;

        border-radius: 5px;

        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);

    }



    .team-member img {

        width: 80px;

        height: 80px;

        border-radius: 50%;

        margin-right: 20px;

    }



    .team-member h3 {

        margin: 0;

    }



    .team-member p {

        margin: 5px 0 0;

        color: #666;

    }

    h3{

        color: rgb(202, 200, 200);

        text-shadow: 0 0 5px black;

        /* font-family: "Alegreya"; */

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        font-weight: bold;

      }

      h1{

        font-family: "Libre Baskerville";

        font-weight: bold;

        color: white;

        text-shadow: 0 0 5px black;

      }

      .container:hover{

        /* background image for the pr crew members */

        background-image: url("assets/img/Engine\ team\ .jpg");

        background-size: 1100px;

        background-repeat: no-repeat;

        max-width: 1000px;

        margin: 50px auto;

        padding: 20px;

        background-color: #050505;

        border-radius: 10px;

        box-shadow: 0 0 10px rgb(246, 244, 244);



      }

</style>

</head>

<body>



    <div class="container">
        <h1>Crew Members</h1>
    </div>

    <script>
        // Sample data string formatted as "name regno phno name regno phno..."
        var dataString = "PRAJITH_GANESH_S_S 23BME1220 9790800273 VAROON_KUMAR_S 23BMH1132 9941813502 Surya_Mutharasu 23BMH1013 9962091648 Naveen_J 23BME1207 6374230249 Sudar_Sakthi_G 23BMV1061 7695937732 V_KABILAN 23BMH1095 6383643262 G_VINOSUDHAN 23BMH1072 8610662254 KARTHIK_S 23BMH1133 9003190160";
        // Splitting the string into individual person chunks
        var personChunks = dataString.split(" ");

        // Reference to the container div
        var container = document.querySelector('.container');

        // Loop through the chunks, extract and generate HTML code for each crew member
        for (var i = 0; i < personChunks.length; i += 3) {
            var name = personChunks[i];
            var regNo = personChunks[i + 1];
            var phNo = personChunks[i + 2];

            // Create a new div for each team member
            var teamMemberDiv = document.createElement("div");
            teamMemberDiv.classList.add("team-member");

            // Create an inner div for content
            var innerDiv = document.createElement("div");

            // Create an h3 element for the name, regno, phno
            var h3Element = document.createElement("h3");
            h3Element.textContent = name + " " + regNo + " " + phNo;

            // Append the h3 element to the inner div
            innerDiv.appendChild(h3Element);

            // Append the inner div to the team member div
            teamMemberDiv.appendChild(innerDiv);

            // Append the team member div to the container
            container.appendChild(teamMemberDiv);
        }
    </script>
    <!-- Add more team members as needed -->



</div>



</body>

</html>
